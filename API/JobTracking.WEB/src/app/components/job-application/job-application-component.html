
<h1>Job Applications</h1>
<form (ngSubmit)="addJobApplication(jobTitle.value, company.value, status.value)">
  <input #jobTitle placeholder="Job Title" required>
  <input #company placeholder="Company" required>
  <input #status placeholder="Status" required>
  <button type="submit">Add Job Application</button>
</form>
<ul>
  <li *ngFor="let application of jobApplications">
    {{ application.jobTitle }} at {{ application.company }} - {{ application.status }}
    <button (click)="deleteJobApplication(application.id)">Delete</button>
  </li>
</ul>
