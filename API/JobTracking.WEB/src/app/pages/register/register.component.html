<div class="auth-container fade-in">
  <div class="auth-card">
    <div class="auth-header">
      <div class="auth-icon">
        <i class="fas fa-user-plus"></i>
      </div>
      <h2 class="auth-title">Create Account</h2>
      <p class="auth-subtitle">Start tracking your job applications today</p>
    </div>
    <form (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label class="form-label">Full Name</label>
        <input type="text" [(ngModel)]="fullName" name="fullName" class="form-input" required />
      </div>
      <div class="form-group">
        <label class="form-label">Email Address</label>
        <input type="email" [(ngModel)]="email" name="email" class="form-input" required />
      </div>
      <div class="form-group">
        <label class="form-label">Password</label>
        <input type="password" [(ngModel)]="password" name="password" class="form-input" required />
      </div>
      <div class="form-group">
        <label class="form-label">Confirm Password</label>
        <input type="password" [(ngModel)]="confirmPassword" name="confirmPassword" class="form-input" required />
      </div>
      <button type="submit" class="btn btn-primary">Create Account</button>
    </form>
    <div class="auth-switch">
      Already have an account?
      <a routerLink="/login">Sign in</a>
    </div>
  </div>
</div>
